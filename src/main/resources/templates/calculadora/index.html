<!DOCTYPE html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />

    <title>Calculadora</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!--SCRIPTS-->
    <!--Jquery-->
    <script src="/js/jquery-3.0.0.min.js"></script>

    <!--Pooper-->
    <script src="/js/popper.min.js"></script>

    <!--Bootstrap-->
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="jumbotron mr-5 ml-5">
    <div class="text-center">
            <h5>Desarrollo de Aplicación Web- Jonhy Pineda Arroyo</h5>
            <h4>ITSSNP-24-05-2021</h4>
        </div>
        <h1 class="display-4">Calculadora Simple</h1>
        <p class="lead">
        	Ejemplo de calculadora usando MVC con Spring
        </p>
        <hr class="my-4">
        <p>Indroduce los datos solicitados.</p>
        <div class="container">
            
        </div>
        <form action="#" th:action="@{/resultado}" th:object="${calcu}" method="POST">
            <p>Primer número:<input type="number" th:field="*{num1}" class="form-control" /> </p>
            <p>Segundo número:<input type="number" th:field="*{num2}" class="form-control" /> </p>
            <p>
                Operación:
                <select th:field="*{operador}" class="form-control">
                    <option value="+">Suma (+)</option>
                    <option value="-">Resta (-)</option>
                    <option value="*">Multiplicación (*)</option>
                    <option value="/">División (/)</option>
                </select>
            </p>
            <p>
                <label th:text="'Resultado de '+ *{num1} + *{operador} + *{num2} +'='+ *{resultado} " ></label>
            </p>
            <p> <input type="submit" value="Calcular"/> <input type="reset" value="Reiniciar"/> </p>
        </form>

        
    </div>



    
</body>
</html>
